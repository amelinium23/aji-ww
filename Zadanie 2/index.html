<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./theme.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <title>MyTODO App</title>
  </head>
  <body>
    <div class="container">
      <h1>MyNotes</h1>
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Title/description search</label>
          <input
            class="form-control"
            type="text"
            id="inputSearch"
            placeholder="Type Your search here..."
          />
        </div>
        <div class="container col-md-6">
          <label class="form-label">Date search</label>
          <div class="row">
            <div class="col-md-6">
              <input
                class="form-control"
                type="date"
                id="fromDateSearch"
                placeholder="Date from we search"
              />
            </div>
            <div class="col-md-6">
              <input
                class="form-control"
                type="date"
                id="toDateSearch"
                placeholder="Date to we search"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <table id="todoListTable" class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Place</th>
            <th>Due Date</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="todoTableBody"></tbody>
      </table>
    </div>
    <form class="container">
      <h3>Add Todo</h3>
      <div class="row">
        <div class="col-md-3">
          <label class="form-label">Title</label>
          <input class="form-control" type="text" id="inputTitle" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Description</label>
          <input class="form-control" type="text" id="inputDescription" />
        </div>
        <div class="col-md-2">
          <label class="form-label">Place</label>
          <input type="text" id="inputPlace" class="form-control" />
        </div>
        <div class="col-md-2">
          <label class="form-label">Due date</label>
          <input type="date" id="inputDate" class="form-control" />
        </div>
        <div class="col-md-2" style="margin-top: auto">
          <input
            type="button"
            class="btn btn-primary form-control"
            value="add"
            onclick="addTodo()"
          />
        </div>
      </div>
    </form>
  </body>
</html>
